<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="form-register">
                <span>Create your account!</span>
                <div>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <input type="text" name="nick" id="nick" placeholder="Enter your nick" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <a href="/login"> Click here to login </a>
                <button type="submit" class="btn-devbook">Register</button>
            </form>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/register.js"></script>
</body>
</html>
