{{ define "following-modal" }}
<div class="modal fade" id="following-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Following</h2>
            </div>
            <div class="modal-body d-grid">
                {{ range .Following }}
                    <a class="link-offset-2 link-underline link-underline-opacity-0" href="/users/{{ .ID }}">{{ .Nick }}</a>
                {{ else }}
                    <p class="text-muted text-center">
                        There is nobody here
                    </p>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
