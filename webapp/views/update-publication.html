<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Update Post - {{ .Title }} </title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>

    {{template "header"}}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Edit Post</h3>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title"
                        placeholder="Enter the title of your post" value="{{ .Title }}" required />
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content"
                        placeholder="Enter the content of your post" required>{{ .Content }}</textarea>
                </div>
                <button id="update-publication" class="btn btn-info my-2" data-publication-id="{{ .ID }}">
                    Update
                </button>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}
    <!-- <script src="/assets/js/publications.js"></script> -->
</body>

</html>
