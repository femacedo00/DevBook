<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devbook - Users</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    {{template "header"}}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Users Found</h5>
                        {{ range . }}
                            <p class="card-text">
                                {{ .Name }} - <a class="link-offset-2 link-underline link-underline-opacity-0" href="/users/{{ .ID }}">{{ .Nick }}</a> - Member Since: {{ .CreatedIn.Format "02/01/2006"}}
                            </p>
                        {{ else }}
                            <p class="card-text">
                                User Not found!
                            </p>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}
</body>

</html>
